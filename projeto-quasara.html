<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Galeria de Projetos - JEFIGN</title>
    <link rel="stylesheet" href="style.css">

    <style>
    /* ESTILOS ESPECÍFICOS PARA ESTA PÁGINA */
    @font-face{
        font-family:"MonumentExtended-Regular";
        src:url("fonte/MonumentExtended-Regular.otf") format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
    } 
    .project-header {
        text-align: center;
        padding: 80px 20px 40px;
    }

    .project-header h1 {
        font-family: MonumentExtended-Regular;
        color: #10b981;
        margin-bottom: 10px;
    }
    
    .project-header p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        opacity: .8;
    }

    .project-content {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 16px;
    }
    
    .project-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin: 20px 0;
        border: 1px solid rgba(255, 255, 255, .1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer; /* Adiciona cursor de ponteiro para indicar que é clicável */
    }

    /* Zoom leve ao passar o mouse */
    .project-image:hover {
        transform: scale(1.01); /* Zoom leve */
        box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
    }
    
    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #10b981;
        text-decoration: none;
        font-weight: 600;
        opacity: .8;
        transition: opacity 0.3s ease;
    }

    .back-link:hover {
        opacity: 1;
    }

    /* ESTILOS DO BOTÃO VOLTAR AO TOPO */
    #backToTop {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: rgba(255, 255, 255, .1);
        color: #10b981;
        border: 1px solid rgba(255, 255, 255, .2);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 999;
    }

    #backToTop.show {
        opacity: 1;
        visibility: visible;
    }

    /* ESTILOS PARA O OVERLAY DE ZOOM DA IMAGEM */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Garante que o overlay fique por cima de tudo */
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .overlay.active {
        visibility: visible;
        opacity: 1;
    }

    .overlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .close-button {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 2.5rem;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        line-height: 1;
    }

    .close-button:hover {
        opacity: 0.7;
    }
</style>
</head>
<body>

    <div class="container" style="padding-top: 20px;">
        <a href="portfolio.html" class="back-link">&lt; Voltar </a>
    </div>

    <main class="project-content">
        <header class="project-header">
            <h1>Identidade Quasara</h1>
            </header>
        
        <img src="imagens/mockup-quasara/Prancheta 1.png" alt="Logo" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 2.png" alt="Logo 02" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 3.png" alt="app" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 4.png" alt="Cartão de Visita" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 5.png" alt="mockup logo" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 6.png" alt="Caneca" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 7.png" alt="icone" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 8.png" alt="outdor" class="project-image">
        <img src="imagens/mockup-quasara/Prancheta 9.png" alt="logo mockup" class="project-image">
       

    </main>

    <footer>
        <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap">
            <div>© <span id="yr"></span> JEFIGN — Visual Identity & Social Media</div>
            <div><a href="#topo"></a></div> </div>
    </footer>

    <a id="backToTop" href="#">↑</a>

    <div class="overlay" id="imageOverlay">
        <button class="close-button" id="closeOverlay">&times;</button>
        <img src="" alt="Imagem em Zoom" id="zoomedImage">
    </div>

    <script>
        // JS para mostrar e esconder o botão "Voltar ao topo"
        const backToTopButton = document.getElementById("backToTop");
        
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add("show");
            } else {
                backToTopButton.classList.remove("show");
            }
        });

        // JS para o zoom da imagem ao clicar
        const projectImages = document.querySelectorAll(".project-image");
        const imageOverlay = document.getElementById("imageOverlay");
        const zoomedImage = document.getElementById("zoomedImage");
        const closeOverlayButton = document.getElementById("closeOverlay");

        projectImages.forEach(image => {
            image.addEventListener("click", () => {
                zoomedImage.src = image.src; // Define a imagem do overlay para a imagem clicada
                imageOverlay.classList.add("active"); // Mostra o overlay
            });
        });

        closeOverlayButton.addEventListener("click", () => {
            imageOverlay.classList.remove("active"); // Esconde o overlay
        });

        imageOverlay.addEventListener("click", (event) => {
            // Fecha o overlay se clicar fora da imagem em zoom
            if (event.target === imageOverlay) {
                imageOverlay.classList.remove("active");
            }
        });

        // Ano no rodapé
        document.getElementById('yr').textContent = new Date().getFullYear();
    </script>
</body>
</html>
